<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <script src="https://www.puck-js.com/puck.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 90%;
            height: 80%;
        }
        .score {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 45%;
            height: 100%;
            text-align: center;
            font-size: 10em;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .score.green {
            color: green;
        }
        .score.red {
            color: red;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="devices"></div>
    <button id="addDevice">Add Device</button>

    <div class="scoreboard">
        <div class="score green">
            <div id="scoreGreen">0</div>
            <div class="controls">
                <button onclick="changeScore('green', 1)">+</button>
                <button onclick="changeScore('green', -1)">-</button>
            </div>
        </div>
        <div class="score red">
            <div id="scoreRed">0</div>
            <div class="controls">
                <button onclick="changeScore('red', 1)">+</button>
                <button onclick="changeScore('red', -1)">-</button>
            </div>
        </div>
    </div>

    <script>
        const MIN_SCORE = 0;
        const MAX_SCORE = 99;

        function changeScore(color, delta) {
            const scoreElement = document.getElementById(`score${capitalize(color)}`);
            let currentScore = parseInt(scoreElement.textContent);
            let newScore = currentScore + delta;

            if (newScore < MIN_SCORE) newScore = MIN_SCORE;
            if (newScore > MAX_SCORE) newScore = MAX_SCORE;

            scoreElement.textContent = newScore;
        }

        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
    <script>
        var _counter = 0;

        document.getElementById("addDevice").addEventListener('click', event => {
            Puck.connect(function(connection) {
                if (connection === null) {
                    console.log("Connection failed!");
                    return;
                }

                _counter++;
                var conId = _counter;
                var conName = "dev" + conId;

                var div = document.createElement("div");
                div.innerHTML =
                    `<div>Device ${conId}: <button id="btn${conId}">LED</button>&nbsp;<span id="${conName}" style="font-family: monospace;"></span>`;
                document.getElementById("devices").append(div);

                connection.write("\x03\x10reset();\n", function() {
                    setTimeout(function() {
                        connection.write("\x10setInterval(()=>Bluetooth.println(E.getTemperature()), 1000);NRF.on('disconnect',()=>reset());\n", function() {
                            console.log(conName, "connected successfully");
                        });
                    }, 500);
                });

                document.getElementById("btn" + conId).addEventListener('click', event => {
                    console.log(conName, "Sending LED.toggle()");
                    connection.write("\x10LED.toggle()\n");
                });

                var line = "";
                connection.on('data', function(d) {
                    line += d;
                    var lines = line.split("\n");
                    line = lines.pop();

                    lines.forEach(function(l) {
                        console.log(conName, "Got " + l);
                        document.getElementById(conName).innerText = l;
                    });
                });
            });
        });
    </script>
</body>
</html>
